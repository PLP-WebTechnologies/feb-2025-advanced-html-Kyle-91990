<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML5 Elements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Linking External CSS File -->
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown">Advanced HTML5 Elements</h1>
    </header>

    <section class="animate__animated animate__zoomIn">
        <h2>Ordered List</h2>
        <ol type="I" style="text-align: left;">
            <li>Introduction to HTML5</li>
            <li>Understanding HTML5 Elements</li>
            <li>Working with Tables and Lists</li>
            <li>Building Forms and Inputs</li>
            <li>Applying Multimedia (Audio & Video)</li>
        </ol>
    </section>

    

    <section class="animate__animated animate__fadeInUp">
        <h2>Contact Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required> Male
                <input type="radio" id="female" name="gender" value="female" required> Female
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="checkbox" id="reading" name="hobbies" value="reading"> Reading
                <input type="checkbox" id="traveling" name="hobbies" value="traveling"> Traveling
                <input type="checkbox" id="sports" name="hobbies" value="sports"> Sports
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </section>
    
    <style>
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group input[type="submit"] {
            background-color: #ff4b5c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .form-group input[type="submit"]:hover {
            background-color: #ff1e42;
        }
    </style>
